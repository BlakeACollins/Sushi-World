<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/sushi.png" />
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="/css/sections/header.css" />
  <title>Sushi World</title>
</head>


<body>
 <header>
  <nav class="header__nav">
    <div class="header__logo">
      <h4>Sushi World</h4>
      <div class="header__logo-overlay"></div>
    </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About Us</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="menu search" />
        </li>
      </ul>

      <ul class="header__menu-mobile">
        <img src="assets/menu.svg" alt="mobile menu"/>
      </ul>
    
  </nav>
 </header>

 <section class="hero">
  <div class="hero-image">
    <img src="assets/sushi-1.png" alt="Hero image for sushi world" />
    <h2>
      日 <br />
      本 <br />
      食
    </h2>
    <div class="hero-image__overlay"></div>
  </div>

  <div class="hero-content">
    <div class="hero-content-info">
      <h1>Savor the Finest Flavors of Japan!</h1>
      <p> Discover the artistry and exquisite taste of authentic Japanese sushi, expertly crafted by our skilled sushi chefs.</p>
      <div class="hero-content___buttons">
        <button class="hero-content__order-button">Order Now</button>
        <button class="hero-content__play-button">
          <img src="assets/play-circle.svg" alt="">How to Order
        </button>
      </div>
    </div>

    <div class="hero-content__testimonial">
      <div class="hero-content_customer flex-center">
        <h4>24<span>K+</span></h4>
        <p>Happy customers</p>
      </div>
      <div class="hero-content__review">
        <img src="assets/user.png" alt="" />
        <p>"This is the best sushi ever!</p>
      </div>
    </div>
  </div>
 </section>


<script src="js/script.js" type="module"></script>
</body>
</html>
